<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Todo App</title>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>
   <div id="todo-app">
    <div class="row mb-0" style="height: 100vh;">
        <div class="col-4 p-2 pl-3 bg-dark text-white text-center">
            <h1 style="text-shadow:2px 5px #E87C7C">Projects</h1>
            <div class="d-flex flex-row justify-content-around flex-wrap align-items-center">
                <input class="w-75 m-2 mr-3 p-1" type="text" placeholder="Add Project" v-model:project="project"></input>
                     <button type="button" v-on:click="addProject" class="btn btn-primary" :disabled="!project">
                            <i class="fas fa-plus fa-lg"></i>
            </button>
            </div>

            <projects-component :projects="projects"></project-component>
            
        </div>
        <div class="col-8 p-0 text-center">
            <div class=" bg-dark text-white p-2">
                <h1 style="text-shadow:2px 5px #E87C7C">To-Dos</h1>
            </div>
            <div v-show="selected" >
                <div class="m-2 d-flex flex-row align-items-center justify-content-md-center">
                    <div class="">
                        <h2>Add Todo:</h2>
                    </div>
                    <div class="col-6">
                        <input type="text" v-model:todo="todo" class="w-100"></input>
                    </div>
                    <div class= "">
                        <button type="button" v-on:click="addTodo" class="btn btn-primary btn-sm" :disabled="!todo">
                                <i class="fas fa-plus"></i>
                            </button>
                    </div>
                </div>
                
                <button type="button" v-on:click="clearCompleted" class="btn btn-primary btn-sm">Clear Completed</button><br/><br/>
                
                <todos-component :proj="currentProj" ></todos-component>
            </div>


            <!-- <component :is="currentProj"></component> -->
        </div>
    </div>
   </div>

   <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
   <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
   <script type="text/javascript" src="app.js"></script>
</body>

</html>
