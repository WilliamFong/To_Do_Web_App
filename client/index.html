<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Todo App</title>

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>

<body>
   <div id="todo-app">
    <div class="row mb-0" style="height: 100vh;">
        <div class="col-4 p-2 pl-3 bg-dark text-white text-center ">
            <h1>Projects</h1>
            <input class="border-0 w-75 m-2 mr-3 border-bottom" type="text" placeholder="Add Project" v-model:project="project"></input>
            <button type="button" v-on:click="addProject" class="btn btn-primary btn-sm" :disabled="!project">
                    <i class="fas fa-plus"></i>
            </button>

            <projects-component :projects="projects"></project-component>
            
        </div>
        <div class="col-8 p-0 text-center">
            <div class=" bg-dark text-white p-2">
                    <h1>Todos</h1>
            </div>
            <div>
                <todos-component :proj="currentProj"></todos-component>
            </div>


            <!-- <component :is="currentProj"></component> -->
        </div>
    </div>
   </div>

   <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
   <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
   <script type="text/javascript" src="app.js"></script>
</body>

</html>
